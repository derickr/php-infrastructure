# This playbook deletes a user with the given name
# If a specific host is set, it gets only deleted ton that machine.
# Usage:
# ansible-playbook deleteUser.yml --extra-vars "username=USERNAME host=HOSTNAME"

- hosts:
  - "{{ host | default('all') }}"

  become: yes
  become_user: root

  tasks:
  - name: Delete an existing linux user
    user:
      name: "{{ username }}"
      state: absent
      force: true
      remove: yes
