<VirtualHost *:80>
	ServerAdmin {{ email }}
	ServerName {{ shared_domain }}

	DocumentRoot /local/www/sites/{{ shared_domain }}

	<Directory /local/www/sites/{{ shared_domain }}/>
		Options FollowSymLinks MultiViews
		AllowOverride None
		Require all granted
	</Directory>

	<FilesMatch ".(eot|ttf|otf|woff)">
		Header set Access-Control-Allow-Origin "*"
	</FilesMatch>

	# Logging
	ErrorLog ${APACHE_LOG_DIR}/{{ shared_domain }}-error.log
	CustomLog ${APACHE_LOG_DIR}/{{ shared_domain }}-access.log combined

	ExpiresActive On
	ExpiresDefault "access plus 1 month"
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerAdmin {{ email }}
	ServerName {{ shared_domain }}

	DocumentRoot /local/www/sites/{{ shared_domain }}
	<Directory /local/www/sites/{{ shared_domain }}/>
		Options FollowSymLinks MultiViews
		AllowOverride None
		Require all granted
	</Directory>

	<FilesMatch ".(eot|ttf|otf|woff)">
		Header set Access-Control-Allow-Origin "*"
	</FilesMatch>

	# Logging
	ErrorLog ${APACHE_LOG_DIR}/{{ shared_domain }}-error.log
	CustomLog ${APACHE_LOG_DIR}/{{ shared_domain }}-access.log combined

	ExpiresActive On
	ExpiresDefault "access plus 1 month"

	SSLEngine on

	SSLCertificateFile /etc/ssl/certs/apache-self-signed.crt
	SSLCertificateKeyFile /etc/ssl/certs/apache-self-signed.key

        #   Server Certificate Chain:
        #   Point SSLCertificateChainFile at a file containing the
        #   concatenation of PEM encoded CA certificates which form the
        #   certificate chain for the server certificate. Alternatively
        #   the referenced file can be the same as SSLCertificateFile
        #   when the CA certificates are directly appended to the server
        #   certificate for convinience.
        #SSLCertificateChainFile /local/this-box/wildcard-php.net.GODADDY-CA.crt
        #SSLCertificateChainFile /local/this-box/wildcard-php.net.cabundle
        #SSLCertificateChainFile /local/this-box/STAR_php_net.ca-bundle

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
		SSLOptions +StdEnvVars
	</FilesMatch>
	<Directory /usr/lib/cgi-bin>
		SSLOptions +StdEnvVars
	</Directory>

	BrowserMatch "MSIE [2-6]" \
		nokeepalive ssl-unclean-shutdown \
		downgrade-1.0 force-response-1.0
	# MSIE 7 and newer should be able to use keepalive
	BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

<Location /server-status>
SetHandler server-status
Allow from all
</Location>

</VirtualHost>
</IfModule>
