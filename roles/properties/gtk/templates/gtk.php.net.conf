<VirtualHost *:80>
	ServerName {{ gtk_domain }}
	ServerAlias {{ gtk_domain_alias }}

	ServerAdmin {{ systems_email }}
	Redirect / https://{{ gtk_domain }}
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerAdmin {{ systems_email }}
	ServerName {{ gtk_domain }}
	ServerAlias {{ gtk_domain_alias }}

	DocumentRoot {{ gtk_docroot }}

	# Logging
	ErrorLog ${APACHE_LOG_DIR}/{{ gtk_domain }}-error.log
	CustomLog ${APACHE_LOG_DIR}/{{ gtk_domain }}-access.log combined

	# TLS Configuration with self-signed certificates
	SSLEngine on
	SSLCertificateFile /etc/ssl/certs/php-self-signed.crt
	SSLCertificateKeyFile /etc/ssl/certs/php-self-signed.key

	# Property Specific Changes
	php_value include_path .:{{ gtk_docroot }}:{{ gtk_docroot }}/include
	php_value error_reporting 0
	php_value register_globals 1
	php_value auto_prepend_file prepend.php

	DirectoryIndex index.php index.html

	Redirect /manual/index.php https://{{ gtk_domain }}/manual/en/index.php

	<Files *.inc>
		Require all denied
	</Files>
</VirtualHost>
</IfModule>
