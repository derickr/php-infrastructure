# This role sets up the property people.php.net with Apache together with the php module
# It uses self-signed SSL certs

- name: Add Apache config for people.php.net
  template:
    src: templates/{{ people_config_file }}
    dest: "/etc/apache2/sites-available/{{ people_config_file }}"
  notify: reload apache

- name: Enable config file
  shell: "a2ensite {{ people_config_file }}"
  args:
    creates: "/etc/apache2/sites-enabled/{{ people_config_file }}"
  notify: reload apache

- name: Ensure Apache is started and enabled
  service:
    name: apache2
    state: started
    enabled: yes

- include_tasks: deploy.yml

