- name: Install Apache with mod-php, php
  apt:
    name:
      - apache2
      - libapache2-mod-php8.2
      - php8.2
    state: present
    update_cache: yes

- name: Add Apache config for wiki
  template:
    src: templates/wiki.conf
    dest: /etc/apache2/sites-available/wiki.conf
  notify: reload apache

- name: Enable config file
  command: a2ensite wiki.conf
  notify: reload apache

# because we run certbot with certonly, and we use Rewrite in our apache config
# we have to enable this
- name: Enable Apache PHP module
  command: a2enmod {{ item }}
  args:
    creates: /etc/apache2/mods-enabled/{{ item }}.conf
  loop:
    - php8.2
    - headers
    - rewrite
  notify: reload apache

- name: Ensure Apache is started and enabled
  service:
    name: apache2
    state: started
    enabled: yes

- name: Run certbot tasks
  include_role:
    name: add_certbot
  vars:
    domain: "{{ wiki_domain }}"
    email: "{{ systems_email }}"


- include_tasks: deploy.yml

# Run backup cronjob
- name: Run backup tasks
  include_role:
    name: backup_property
  vars:
    property: wiki
    backup_dir:  "{{ backup_dir }}"
    backup_name: "wiki-{{ ansible_date_time.date }}"
    domain: "{{ wiki_domain }}"
    docroot: "{{ wiki_docroot }}"
