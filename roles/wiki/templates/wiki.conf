<VirtualHost *:80>
        ServerName {{ wiki_domain }}
        Redirect / https://{{ wiki_domain }}/
</VirtualHost>

<VirtualHost *:443>
        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/{{ wiki_domain }}/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/{{ wiki_domain }}/privkey.pem

        # HSTS (mod_headers is required) (15768000 seconds = 6 months)
        Header always set Strict-Transport-Security "max-age=15768000"

        ServerName wiki2.php.net
        ServerAlias {{ wiki_domain }}

        ServerAdmin {{ email }}
        DocumentRoot /srv/web-wiki/dokuwiki

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        LogLevel warn

        SetEnv dokuwikitoken "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
        <Directory /srv/web-wiki/dokuwiki>
                Options +FollowSymLinks
                AllowOverride All
                Order allow,deny
                Allow from all
                RewriteEngine on
                RewriteBase /
                RewriteRule ^lib                      - [L]
                RewriteRule ^doku.php                 - [L]
                RewriteRule ^feed.php                 - [L]
                RewriteRule ^.well-known              - [L]
                RewriteRule ^_media/(.*)              lib/exe/fetch.php?media=$1  [QSA,L]
                RewriteRule ^_detail/(.*)             lib/exe/detail.php?media=$1 [QSA,L]
                RewriteRule ^_export/([^/]+)/(.*)     doku.php?do=export_$1&id=$2 [QSA,L]
                RewriteRule ^$                        doku.php  [L]
                RewriteRule (.*)                      doku.php?id=$1  [QSA,L]
                RewriteRule ^index.php$               doku.php
        </Directory>

        <Directory /srv/web-wiki/dokuwiki/bin>
                Require all denied
        </Directory>

        <Directory /srv/web-wiki/dokuwiki/data>
                Require all denied
        </Directory>

        # Newer Dokuwiki versions use Composer
        <Directory /srv/web-wiki/dokuwiki/vendor>
                Require all denied
        </Directory>

        # Forbid all dot files like .git or .svn
        <DirectoryMatch "^\.[gs]|\/\.[gs]">
                Order allow,deny
                Deny from all
        </DirectoryMatch>

        <Directory /srv/web-wiki/dokuwiki/.well-known>
                Order allow,deny
                Allow from all
        </Directory>
</VirtualHost>
