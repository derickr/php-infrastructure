- hosts:
  - jumphost

  become: true
  become_user: root

  pre_tasks:
    - name: Create release-manager group
      group:
        name: release-manager
        state: present

    - name: Create a linux user and add it to release-manager group
      user:
        name: "{{ username }}"
        create_home: yes
        groups: "release-manager"
        append: yes
        state: present
        shell: /bin/bash

  roles:
    - role: add_ssh_key
    - role: add_GA_file


