- hosts:
  - main

  become: yes
  become_user: root

  roles:
    - role: shared_handlers
    # Running the lxr role before certbot to ensure the certs are available to restart apache
    - role: properties/lxr
    # Note: Properties main, lxr, status, and gcov all have the same certificates as lxr
    - role: add_certbot
      vars:
        domain: "{{ lxr_domain }}"
        config_file: lxr.php.net.conf
        email: "{{ master_email }}"
    - role: properties/main
    - role: properties/status
    - role: properties/gcov

